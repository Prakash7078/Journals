<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
  <!-- Background -->
  <rect width="1000" height="700" fill="#ffffff" />
 
  <!-- Title -->
  <text x="500" y="35" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Information Utility-Enhanced PPM Security Workaround Model</text>
 
  <!-- Push Factors Box -->
  <rect x="50" y="90" width="230" height="160" rx="5" fill="#e6f0ff" stroke="#3380cc" stroke-width="2.5" />
  <text x="165" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PUSH FACTORS</text>
  <line x1="80" y1="135" x2="250" y2="135" stroke="#3380cc" stroke-width="1.5" />
  <text x="165" y="165" font-family="Arial" font-size="12" text-anchor="middle">• System constraints</text>
  <text x="165" y="190" font-family="Arial" font-size="12" text-anchor="middle">• Workflow disruptions</text>
  <text x="165" y="215" font-family="Arial" font-size="12" text-anchor="middle">• Control impositions</text>
  <text x="165" y="240" font-family="Arial" font-size="12" text-anchor="middle">• Role-identity conflicts</text>
 
  <!-- Pull Factors Box -->
  <rect x="720" y="90" width="230" height="160" rx="5" fill="#ffebcc" stroke="#ff9933" stroke-width="2.5" />
  <text x="835" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PULL FACTORS</text>
  <line x1="750" y1="135" x2="920" y2="135" stroke="#ff9933" stroke-width="1.5" />
  <text x="835" y="165" font-family="Arial" font-size="12" text-anchor="middle">• Performance benefits</text>
  <text x="835" y="190" font-family="Arial" font-size="12" text-anchor="middle">• Efficiency gains</text>
  <text x="835" y="215" font-family="Arial" font-size="12" text-anchor="middle">• Reduced frustration</text>
  <text x="835" y="240" font-family="Arial" font-size="12" text-anchor="middle">• Peer acceptance</text>
 
  <!-- Information Utility Evaluation Box -->
  <rect x="335" y="290" width="330" height="250" rx="8" fill="#e6f7ff" stroke="#0099cc" stroke-width="3" />
  <text x="500" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">INFORMATION UTILITY</text>
  <text x="500" y="355" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">EVALUATION</text>
  <rect x="360" y="370" width="280" height="120" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1.5" />
  <text x="500" y="395" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Three Utility Dimensions:</text>
  <text x="500" y="420" font-family="Arial" font-size="12" text-anchor="middle">1. Instrumental Utility (Action)</text>
  <text x="500" y="445" font-family="Arial" font-size="12" text-anchor="middle">2. Hedonic Utility (Affect)</text>
  <text x="500" y="470" font-family="Arial" font-size="12" text-anchor="middle">3. Cognitive Utility (Cognition)</text>
 
  <!-- Neutralization Techniques Box -->
  <rect x="335" y="570" width="330" height="100" rx="8" fill="#ffe6cc" stroke="#ff6600" stroke-width="3" />
  <text x="500" y="600" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">NEUTRALIZATION TECHNIQUES</text>
  <rect x="360" y="615" width="280" height="40" rx="5" fill="#ffffff" stroke="#ff6600" stroke-width="1.5" />
  <text x="405" y="640" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">System-Based</text>
  <text x="500" y="640" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Outcome-Based</text>
  <text x="595" y="640" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Self-Based</text>
 
  <!-- Workaround Behavior Box -->
  <rect x="425" y="740" width="150" height="40" rx="5" fill="#e6e6e6" stroke="#555555" stroke-width="2.5" />
  <text x="500" y="765" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">WORKAROUND</text>
 
  <!-- Mooring Factors Box -->
  <rect x="50" y="430" width="230" height="160" rx="5" fill="#e6ffe6" stroke="#339933" stroke-width="2.5" />
  <text x="165" y="465" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">MOORING FACTORS</text>
  <line x1="80" y1="475" x2="250" y2="475" stroke="#339933" stroke-width="1.5" />
  <text x="165" y="505" font-family="Arial" font-size="12" text-anchor="middle">• Security awareness</text>
  <text x="165" y="530" font-family="Arial" font-size="12" text-anchor="middle">• Risk perception</text>
  <text x="165" y="555" font-family="Arial" font-size="12" text-anchor="middle">• Management oversight</text>
  <text x="165" y="580" font-family="Arial" font-size="12" text-anchor="middle">• Security culture</text>
 
  <!-- Prediction Biases Box -->
  <rect x="740" y="450" width="230" height="160" rx="5" fill="#ffe6e6" stroke="#cc3333" stroke-width="2.5" />
  <text x="835" y="465" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PREDICTION BIASES</text>
  <line x1="750" y1="475" x2="920" y2="475" stroke="#cc3333" stroke-width="1.5" />
  <text x="835" y="505" font-family="Arial" font-size="12" text-anchor="middle">• Illusion of control</text>
  <text x="835" y="530" font-family="Arial" font-size="12" text-anchor="middle">• Unrealistic optimism</text>
  <text x="835" y="555" font-family="Arial" font-size="12" text-anchor="middle">• Impact bias</text>
  <text x="835" y="580" font-family="Arial" font-size="12" text-anchor="middle">• Overconfidence</text>
 
  <!-- Legend Box -->
  <rect x="385" y="90" width="230" height="180" rx="5" fill="#f8f8f8" stroke="#555555" stroke-width="1.5" />
  <text x="500" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">MODEL LEGEND</text>
  <line x1="415" y1="135" x2="585" y2="135" stroke="#555555" stroke-width="1" />
 
  <line x1="415" y1="155" x2="465" y2="155" stroke="#000000" stroke-width="3" />
  <text x="535" y="160" font-family="Arial" font-size="12" text-anchor="middle">Direct effect</text>
 
  <line x1="415" y1="185" x2="465" y2="185" stroke="#339933" stroke-width="2" stroke-dasharray="6,3" />
  <text x="535" y="190" font-family="Arial" font-size="12" text-anchor="middle">Moderating effect</text>
 
  <line x1="415" y1="215" x2="465" y2="215" stroke="#cc3333" stroke-width="2" stroke-dasharray="6,3" />
  <text x="535" y="220" font-family="Arial" font-size="12" text-anchor="middle">Biasing effect</text>
 
  <line x1="415" y1="245" x2="465" y2="245" stroke="#666666" stroke-width="2" stroke-dasharray="8,4" />
  <text x="535" y="250" font-family="Arial" font-size="12" text-anchor="middle">Partial mediation</text>
 
  <!-- Main Flow Arrows -->
  <g stroke="#000000" stroke-width="1.8" fill="none">
    <!-- Push to Utility -->
    <path d="M 165 250 L 165 380 L 335 380" marker-end="url(#arrowhead)" />
    <rect x="200" y="360" width="50" height="25" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
    <text x="225" y="378" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">H1(+)</text>
   
    <!-- Pull to Utility -->
    <path d="M 835 250 L 835 380 L 665 380" marker-end="url(#arrowhead)" />
    <rect x="750" y="360" width="50" height="25" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
    <text x="775" y="378" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">H2(+)</text>
   
    <!-- Utility to Neutralization -->
    <path d="M 500 490 L 500 570" marker-end="url(#arrowhead)" />
    <rect x="515" y="505" width="50" height="25" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
    <text x="540" y="523" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">H3(+)</text>
   
    <!-- Neutralization to Behavior -->
    <path d="M 500 670 L 500 740" marker-end="url(#arrowhead)" />
    <rect x="515" y="695" width="50" height="25" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
    <text x="540" y="713" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">H4(+)</text>
  </g>
 
  <!-- Mooring Moderation Arrows -->
  <g stroke="#339933" stroke-width="1.5" fill="none" stroke-dasharray="9,10">
    <!-- Mooring to Push-Utility path -->
    <path d="M 200 430 L 240 375" marker-end="url(#arrowhead-green)" />
    <rect x="215" y="395" width="50" height="25" rx="5" fill="#ffffff" stroke="#339933" stroke-width="1" />
    <text x="240" y="413" font-family="Arial" font-size="12" font-weight="bold" fill="#339933" text-anchor="middle">H5(-)</text>
   
    <!-- Mooring to Utility -->
    <path d="M 280 500 L 335 380" marker-end="url(#arrowhead-green)" />
    <rect x="290" y="430" width="50" height="25" rx="5" fill="#ffffff" stroke="#339933" stroke-width="1" />
    <text x="315" y="448" font-family="Arial" font-size="12" font-weight="bold" fill="#339933" text-anchor="middle">H6(-)</text>
   
    <!-- Mooring to Neutralization -->
    <path d="M 280 540 L 335 580" marker-end="url(#arrowhead-green)" />
    <rect x="290" y="530" width="50" height="25" rx="5" fill="#ffffff" stroke="#339933" stroke-width="1" />
    <text x="315" y="548" font-family="Arial" font-size="12" font-weight="bold" fill="#339933" text-anchor="middle">H7(-)</text>
  </g>
 
  <!-- Bias Influence Arrows -->
  <g stroke="#cc3333" stroke-width="1.5" fill="none" stroke-dasharray="9,10">
    <!-- Bias to Pull-Utility path -->
    <path d="M 800 450 L 760 375" marker-end="url(#arrowhead-red)" />
    <rect x="735" y="395" width="50" height="25" rx="5" fill="#ffffff" stroke="#cc3333" stroke-width="1" />
    <text x="760" y="413" font-family="Arial" font-size="12" font-weight="bold" fill="#cc3333" text-anchor="middle">H8(+)</text>
   
    <!-- Bias to Utility -->
    <path d="M 740 500 L 665 380" marker-end="url(#arrowhead-red)" />
    <rect x="675" y="430" width="50" height="25" rx="5" fill="#ffffff" stroke="#cc3333" stroke-width="1" />
    <text x="700" y="448" font-family="Arial" font-size="12" font-weight="bold" fill="#cc3333" text-anchor="middle">H9(+)</text>
   
    <!-- Bias to Neutralization -->
    <path d="M 740 560 L 665 590" marker-end="url(#arrowhead-red)" />
    <rect x="655" y="530" width="50" height="25" rx="5" fill="#ffffff" stroke="#cc3333" stroke-width="1" />
    <text x="680" y="548" font-family="Arial" font-size="12" font-weight="bold" fill="#cc3333" text-anchor="middle">H10(+)</text>
  </g>
 
  <!-- Direct Path Arrows (partial mediation) -->
  <g stroke="#666666" stroke-width="1.5" fill="none" stroke-dasharray="9,10">
    <!-- Push direct to Behavior -->
    <path d="M 100 250 C 100 500, 150 620, 425 670" marker-end="url(#arrowhead-gray)" />
    <rect x="200" y="580" width="60" height="25" rx="5" fill="#ffffff" stroke="#666666" stroke-width="1" />
    <text x="230" y="598" font-family="Arial" font-size="12" font-weight="bold" fill="#666666" text-anchor="middle">H11(+)</text>
   
    <!-- Pull direct to Behavior -->
    <path d="M 900 250 C 900 500, 850 620, 575 670" marker-end="url(#arrowhead-gray)" />
    <rect x="750" y="580" width="60" height="25" rx="5" fill="#ffffff" stroke="#666666" stroke-width="1" />
    <text x="780" y="598" font-family="Arial" font-size="12" font-weight="bold" fill="#666666" text-anchor="middle">H12(+)</text>
  </g>
 
  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8"
            refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#000000" />
    </marker>
    <marker id="arrowhead-green" markerWidth="12" markerHeight="8"
            refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#339933" />
    </marker>
    <marker id="arrowhead-red" markerWidth="12" markerHeight="8"
            refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#cc3333" />
    </marker>
    <marker id="arrowhead-gray" markerWidth="12" markerHeight="8"
            refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#666666" />
    </marker>
  </defs>
</svg>
